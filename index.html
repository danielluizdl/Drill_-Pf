<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Ranges Builder - Estrutura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app-container">
    <header>
        <h1>Ranges Builder Pro</h1>
        <nav>
            <button class="header-btn active" onclick="switchTab('home')">Meus Ranges</button>
            <button class="header-btn" onclick="switchTab('editor')">Novo Range</button>
            <button class="header-btn" onclick="switchTab('drill')">Treinar</button>
        </nav>
    </header>

    <div id="tab-home" class="screen active">
        <h2>Meus Ranges</h2>
        <p>A lista de ranges salvos aparecerá aqui.</p>
    </div>

    <div id="tab-editor" class="screen">
        <div class="editor-layout">
            <div>
                <h2>Novo Range</h2>
                <div class="input-group">
                    <label>Nome do Range</label>
                    <input type="text" id="range-name" class="form-control" placeholder="Ex: Defesa BB vs UTG">
                </div>
                
                <div id="hand-matrix"></div>
            </div>
            
            <div class="strategy-panel">
                <h3>Ações & Frequências</h3>
                
                <div class="brush-builder">
                    <div class="action-config">
                        <div class="action-header">
                            <div><span class="color-dot bg-fold"></span> Fold</div>
                            <input type="text" id="pct-fold" class="pct-input" value="100" disabled>%
                        </div>
                    </div>

                    <div class="action-config">
                        <div class="action-header">
                            <div><span class="color-dot bg-call"></span> Call</div>
                            <input type="number" id="pct-call" class="pct-input" value="0" oninput="updateBrush('call', this.value)">%
                        </div>
                        <div class="slider-container">
                            <input type="range" class="slider" min="0" max="100" value="0" oninput="updateBrush('call', this.value)">
                        </div>
                    </div>

                    <div class="action-config">
                        <div class="action-header">
                            <div><span class="color-dot bg-raise"></span> Raise</div>
                            <input type="number" id="pct-raise" class="pct-input" value="0" oninput="updateBrush('raise', this.value)">%
                        </div>
                        <div class="slider-container">
                            <input type="range" class="slider" min="0" max="100" value="0" oninput="updateBrush('raise', this.value)">
                        </div>
                    </div>

                    <div class="action-config">
                        <div class="action-header">
                            <div><span class="color-dot bg-allin"></span> All-In</div>
                            <input type="number" id="pct-allin" class="pct-input" value="0" oninput="updateBrush('allin', this.value)">%
                        </div>
                        <div class="slider-container">
                            <input type="range" class="slider" min="0" max="100" value="0" oninput="updateBrush('allin', this.value)">
                        </div>
                    </div>
                </div>

                <button class="paint-btn" onclick="switchTab('table-editor')">PRÓXIMO: CONFIGURAR CENÁRIOS ➔</button>
            </div>

    <div id="tab-table-editor" class="screen">
        <h2>Configuração de Mesa</h2>
        <p>A mesa oval verde ficará aqui.</p>
        <button onclick="switchTab('editor')">Voltar</button>
    </div>

    <div id="tab-drill" class="screen">
        <h2>Modo Treino</h2>
        <p>O jogo interativo será aqui.</p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
